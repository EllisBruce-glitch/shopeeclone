<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopee html</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="shop.css" />
  </head>
  <body>
    <div class="fullcontainer">
    <section class="mobile">
      <div class="container">
        <div class="navigation-container">
          <div class="navigation-top-container">
            <div class="nav-container">
            <div class="search">
              <input type="text" placeholder="Search" />
              <img src="images/camera.svg" alt="camera" />
            </div>
            <div class="top-buttons">
              <a href="">
                <img src="images/cart.svg" alt="" />
              </a>
              <a href="">
                <img src="images/message.svg" alt="" />
              </a>
        
          </div>
        </div>
        </div>
          <div class="navigation-banner">
            <img src="images/shopee.png" alt="" />
          </div>

          <div class="navigation-bottom-container">
            <div class="promotion">
              <div class="promotion-list">
                <div class="promotion-item">
                  <img src="images/scan.svg" alt="Scan" />
                </div>
                <div class="promotion-item">
                  <img src="images/wallet.svg" alt="" />
                  <p style="margin-left: 10px">
                    Php 100.00 <br/ >
                    <span>in Shopee Pay</span>
                  </p>
                </div>

                <div class="promotion-item">
                  <img src="images/wallet.svg" alt="" />
                  <p style="margin-left: 10px">
                    Php 100.00 <br/ >
                    <span>in Shopee Pay</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

<!--CATEGORY SECTION-->

        <div class="category">
          <div class="category-container">

            <!--CATEGORY PCITURES-->

            <div class="category-list">
              <div class="item-container">
                <div class="category-item">
                  <img src="images/food.svg" alt="" />
                </div>
              </div>
              <div class="item-container">
                <div class="category-item">
                  <img src="images/shoppingbag.svg" alt="" />
                </div>
              </div>
              <div class="item-container">
                <div class="category-item">
                  <img src="images/clarityshoppingcart.svg" alt="" />
                </div>
              </div>
              <div class="item-container">
                <div class="category-item">
                  <img src="images/seabank.svg" alt="" />
                </div>
              </div>
            </div>

            <!--CATEGORY NAMES-->

            <div class="category-item-name">
              <div class="itemname-container"><p class="itemname">Shopee Food</p></div>
              <div class="itemname-container"><p class="itemname">Shopee Mall</p></div>
              <div class="itemname-container"><p class="itemname">Shopee Supermarket</p></div>
              <div class="itemname-container"><p class="itemname">Seabank</p></div>
            </div>
            
            <!--CATEGORY SLIDER-->

            <div class="category-slider">
              <div class="category-slider-container">
                <img src="images/Ellipse 1.svg" alt="" />
                <img src="images/Ellipse 2.svg" alt="" />
                <img src="images/Ellipse 2.svg" alt="" />
                <img src="images/Ellipse 2.svg" alt="" />
                <img src="images/Ellipse 2.svg" alt="" />
              </div>
            </div>
          </div>
        </div>

<!--SHOP ITEMS SECTION -->

<div class="shopitems">
  <div class="shop-container">

    <!-- FLASH BANNER-->
      <div class="flashbanner-container">
        <div class="flash-container">
           <p id="flashBanner">12.12 Super BrandDay</p>
        </div>
      </div>

      <!--FLASHSALE & TIMER BANNER -->
      <div class="flashsale-container">
        <div class="flashtimer-container">
            <div class="flashname"><p id="flashname">FLASHSALE</p></div>
            
            <div class="timer-container">
              <div class="timer-unit">
                <p id="unit">0</p>
              </div>
              <div class="timer-unit">
                <p id="unit">1</p>
              </div>
              <div class="timer-sign">
                <p id="sign">:</p>
              </div>
              <div class="timer-unit">
                <p id="unit">2</p>
              </div>
              <div class="timer-unit">
                <p id="unit">3</p>
              </div>
            </div>
        </div>
        <!--VIEW BTN-->
        <div class="view-container">
          <div class="viewname"><p id="viewname">View all</p></div>
      </div>
      </div>

      <!--ITEMS SECTION-->
            <!--ITEM #1-->
      <div class="items-container">
        <div class="individual-item-container">
          <div class="wishbtn"><img id="img-wish" src="images/heart.png" alt="" /></div>
          <div class="img-container">
            <img id="img-item" src="images/shoes.jpg" alt="" />
          </div>
          <div class="individual-item-name"><p id="individual-item-name">NIKE React Miller</p></div>
          <div class="promo-container">
            <div class="promo-container-individual1">
             
            </div>
            <div class="promo-container-individual2">
             
            </div>
            <div class="promo-container-individual3">
              
            </div>
          </div>

          <div class="price-container">
            <div class="priceRP"><p id="signRP">Rp</p><p id="priceRP">1,299,999</p></div>

            <div class="terjualRP"><p id="terjualRP">1,7RB Terjual</p></div>
          </div>
        </div>
             <!--ITEM #2-->  
        <div class="individual-item-container">
          <div class="wishbtn"><img id="img-wish" src="images/heart.png" alt="" /></div>
          <div class="img-container">
            <img id="img-item" src="images/jacket.jpg" alt="" />
          </div>
          <div class="individual-item-name"><p id="individual-item-name">Erigo Coach Jacket Apparel Tokyo Nevy</p></div>
          <div class="promo-container">
            <div class="promo-container-individual1">
             
            </div>
            <div class="promo-container-individual2">
             
            </div>
            <div class="promo-container-individual3">
              
            </div>
          </div>

          <div class="price-container">
            <div class="priceRP"><p id="signRP">Rp</p><p id="priceRP">1,299,999</p></div>

            <div class="terjualRP"><p id="terjualRP">1,7RB Terjual</p></div>
          </div>

          

        </div>
      </div>

  </div>
</div>



<!-- NAVIGATION BUTTONS-->


          <div class="nav-bottom-tools">
            <div class="tools">
              <div class="tools-list">
                <div class="tools-item">
                  <img src="images/home.svg" alt="" />
                </div>
                <div class="tools-item">
                  <img src="images/wishlist.svg" alt="" />
                </div>
                <div class="tools-item">
                  <img src="images/shop.svg" alt="" />
                </div>
                <div class="tools-item">
                  <img src="images/avatar.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  </body>
</html>
